function validateInfo(){

        var letters = /^[A-Za-z]+$/;
        var telnum = /^(?:\(\d{3}\)|\d{3})[- ]?\d{3}[- ]?\d{4}$/;

            }
            if (inputZipCode.value.length!=5  || isNaN(inputZipCode.value)){
                        alert("Please enter 5 digit only for your zip code");
                        inputZipCode.focus();

            }
            if (!inputTelNumber.value.match(telnum) && inputTelNumber.value.length!=10 ){
                        alert("Please enter 10 digit for your telephone");

            }
            if (inputEmail.value.indexOf(".") == -1 || inputEmail.value.indexOf("@")== -1) {

}

<script>
function validateCardType() {
    var inputCreditNum = parseInt(document.getElementById('inputCreditNum').value)
    var cardtype = {
        visa: /^4[0-9]{12}(?:[0-9]{3})?$/,
        mastercard: /^5[1-5][0-9]{14}$/,
        amex: /^3[47][0-9]{13}$/
    };
    if (cardtype.visa.test(inputCreditNum)) {
        document.getElementById('visa').style.display='block';
        ccCheck();
        if(!ccCheck(0)){
            window.alert("your visa card number is invalid ");
        }
    } else if (cardtype.mastercard.test(inputCreditNum)) {
        document.getElementById('master').style.display='block';
        ccCheck();
        if(!ccCheck(0)){
            window.alert("your master card number is invalid ");
        }        
    } else if (cardtype.amex.test(inputCreditNum)) {
        document.getElementById('amex').style.display='block';
        ccCheck();
        if(!ccCheck(0)){
            window.alert("your amex card number is invalid ");
        }
    } else {
        window.alert('You must have enter your triple A member number by mistake, we need your credit card number instead');
    }
}
function ccCheck(inputCreditNum) {       
    var digit, digits, flag, sum, _i, _len;
    flag = true;
    sum = 0;
    digits = (inputCreditNum + '').split('').reverse();        
    for (_i = 0, _len = digits.length; _i < _len; _i++) {       
      digit = digits[_i];      
      digit = parseInt(digit, 10);          
      if ((flag = !flag)) {                      
        digit *= 2;               
      }
      if (digit > 9) {               
        digit -= 9;                    
      }      
      sum += digit;          
    }    
    return (sum % 10) == 0;
  };
</script>
